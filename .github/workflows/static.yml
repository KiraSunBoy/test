<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Business Card</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .card {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .card img {
            border-radius: 50%;
            width: 100px;
            height: 100px;
        }
        .card h1 {
            margin: 10px 0;
        }
        .card p {
            margin: 5px 0;
            color: #555;
        }
        .card a {
            color: #007BFF;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="card">
        <img src="path_to_your_photo.jpg" alt="Your Photo">
        <h1>John Doe</h1>
        <p>Web Developer</p>
        <p><a href="mailto:johndoe@example.com">johndoe@example.com</a></p>
        <p><a href="https://www.linkedin.com/in/johndoe">LinkedIn</a></p>
    </div>
</body>
</html>
